name: dev
root: ~/src/git/unimrcp_experiments

windows:
  - unimrcpserver:
    - cd /usr/local/unimrcp/bin
    - sudo ./unimrcpserver
  - "bin+sngrep2":
      layout: even-vertical
      panes:
        - cd /usr/local/unimrcp/bin 
        - sudo sngrep2 -d any
  - root:
      layout: even-vertical
      panes:
        - cd ~/src/git/unimrcp_experiments
        - sudo sngrep2 -d any

